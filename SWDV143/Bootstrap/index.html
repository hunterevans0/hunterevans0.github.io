<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

   <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.min.js"></script> 

    <script type="module" src="./src/index.js"></script>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="Logo.png" alt="Logo" />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-black-50" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black-50" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black-50" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="fluid-container text-white p-4 text-center">
      <h2>Home</h2>
      <h2>Contact Form Goes Here</h2>
      <p>If you want to contact me, use the form below:</p>
    </div>
    <div class="container text-white p-4 bg-secondary text-center">
      <form action="#">
        <h3>Contact Form</h3>
        <div class="row mb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="row mb-3">
          <label for="comment">Comment:</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            name="text"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container text-white p-4 text-center">
      <h2>Slideshow Goes Here</h2>
    

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-target="#myCarousel"
          data-slide-to="0"
          +
        ></button>
        <button
          type="button"
          data-target="#myCarousel"
          data-slide-to="1"
        ></button>
        <button
          type="button"
          data-target="#myCarousel"
          data-slide-to="2"
        ></button>
      </div>


      <!-- <style>

        .carousel-item {
            height:32rem;
        }

      </style> -->
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="bear1.jpg"
            alt="Los Angeles"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="bear2.jpg"
            alt="Chicago"
            class="d-block"
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="bear3.jpg"
            alt="New York"
            class="d-block"
            style="width: 100%"
          />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-target="#myCarousel"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-target="#myCarousel"
        data-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
</div>
  </body>
</html>
